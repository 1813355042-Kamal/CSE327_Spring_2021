<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">

    <title>Sign up</title>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="signup.js"></script>
  </head>
  <body>
    <div class="sign-up-form">
      
        <h1>Sign Up</h1>
        <form>
            <input type="firstname" class="input-box" placeholder="Your first name">
            <input type="lastname" class="input-box" placeholder="Your last name">
            <input type="email" class="input-box" placeholder="Your e-mail">
            <input type="phonenumber" class="input-box" placeholder="Your phone number">
            <input type="password" class="input-box" placeholder="Your password">
            <input type="confirmpassword" class="input-box" placeholder="Confirm password">
            <input type="address" class="input-box" placeholder="Your address">
            
            



            <p><span><input type="checkbox"></span>I agree to follow the 
                terms and conditions.</p>
                <button type ="button" class="signup-btn">Sign up</button>
                <hr>
                <p>Click here if you are registered already! <a href="#">Log in</a></p>
    
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
