<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="display-house.info.css">
</head>
<body>

    <div class="container">
        <a href="#" class="button"  id="button">click interest</a>
    </div>
    <div class="popup">
        <div class="popup-content">
            <img src="close.png" alt="close" class="close">
            <h1  >display house info</h1>
            <input type="text" placeholder="house no">
            <input type="text" placeholder="road no">
            <input type="text" placeholder=" location">
            <input type="text" placeholder="floar num">
            <input type="text" placeholder="flat size">
        </div>

    </div>
    <script>
        document.getElementById("button").addEventListener("click",function(){
            document.querySelector(".popup").style.display="flex";
        })
        document.querySelector(".close").addEventListener("click",function(){
            document.querySelector(".popup").style.display="none";
        })
    </script>
    
</body>
</html>
